<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptafácil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="Logo.png" alt="Logo de Adoptafácil" width="220" height="140">
        <h1>Registro de usuario</h2>
        <form action="submit" method="post">
            <!--nombre completo-->
            <br><label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>

            <!--edad -->
            <label for="edad"></label>
            <input type="number" id="edad" name="edad" placeholder="Edad" min="18" max="100" required>

            <!--fecha nacimiento-->
            <label for="fecha"></label>
            <input type="text" id="fecha" name="Fecha de nacimiento" placeholder="Fecha de nacimiento" 
            onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">

            <!--ciudad de residencia-->
            <label for="ciudad"></label>
            <select id="ciudad" name="Ciudad de residencia" required>
                <option value="bo">Bogotá</option>
                <option value="me">Medellín</option>
                <option value="ca">Cali</option>
            </select>

            <!--direccion-->
            <label for="direccion"></label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>

            <!--email-->
            <label for="correo"></label>
            <input type="email" id="correo" name="correo" placeholder="Email" required>

            <!--password-->
            <label for="clave"></label>
            <input type="password" id="clave" name="clave" placeholder="Contraseña" required>

            <!--terminos y condiciones-->
            <label>
                <input type="checkbox" name="aceptar" required><a href="/Project/FrontEnd/TYC/index.html">Acepto términos y condiciones</a>
            </label>

            <!--completar-->
            <br><button type="submit" name="enviar">Completar registro</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
